<html>
<head>
    <link rel="stylesheet" href="js/vendor/alchemy/alchemy.min.css"/>
</head>
<body>
    <div class="alchemy" id="alchemy"></div>
    <script src="js/vendor/alchemy/scripts/vendor.js"></script>
    <script src="js/vendor/alchemy/alchemy.min.js"></script>
    <script>
        var config = {
            dataSource: 'js/alchemy_data.json',
            // cluster: false,
            forceLocked: true,
            nodeCaption: "project",
            nodeMouseOver: 'link',
            edgeCaption: 'link',
            nodeTypes: { "type": ['project', 'group'] },
            nodeStyle: {
                "project": {
                    "color": "#000067",
                    "selected": { "color": "#ffffff" },
                    "highlighted": { "color": "#b4dcff" }
                },
                "group": {
                    "color": "#D95F02",
                    "radius": 20,
                    "borderWidth": 8,
                }
            },
    
        }
        alchemy = new Alchemy(config);
    </script>
</body>
</html>
